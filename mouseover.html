    <body>
        <label onmouseOver="mouseOverEvent()" onmouseout="reChangeColor()">Divya L Naik</label>
        <script>

            function mouseOverEvent(){
            document.querySelector("label").style.color="blue";
                //alert("mouse is overing on label")
            }
            function reChangeColor(){
                document.querySelector("label").style.color="black";


            }
        </script>
    </body>
